<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Oorion Tour & Travel.com</title>
</head>
<body>
    <form action="">
        <h2>Daftar Oorion Tour & Travel</h2>
        <tr>    
            <label for="nama"></label>
            <input type="nama" name="Nama" placeholder="Nama Lengkap">
        </tr>
        <br>
        </br>
        <tr>
            <label for="email"></label>
            <input type="email" name="email" placeholder="Email">
        </tr>
        <br>
        </br>
        <tr>
            <label for="password"></label>
            <input type="text" name="password" placeholder="Password">
        </tr>
        <br>
        </br>
        <tr>
            <label for="Jenis Kelamin:">Jenis Kelamin :</label>
                    <input type="radio" name="jk" value="L" checked />Laki-Laki
                    <input type="radio" name="jk" value="P" checked />Perempuan
        </tr>
        <br>
        </br>
        <tr>
            <label for="Handphone"></label>
            <input type="text" name="No HP" placeholder="No Handphone">
        </tr>
        <br>
        </br>
        <tr>
            <label for="">Saya setuju dengan syarat & ketentuan berlaku</label>
            <input type="checkbox" value="Setuju">
        </tr>
        <br></br>
        <tr>
            <h4>Saran :</h4>
            <textarea cols="30" rows="10"></textarea>
        </tr>
        <br>
        </br>
        <div class="row">
        <div class="col-sm-4">
            <button type="submit" name="Submit" id="Submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
        </div>

    </form>
</body>
</html>
